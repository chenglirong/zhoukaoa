<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telphone=no, email=no, address=no" >
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css">
    <script src='js/angular.min.js'></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <a href=""></a>
            <a href="">公司</a>
            <a href=""><i class="icon iconfont icon-fangdajing"></i></a>
        </header>
        <section>
            <nav>
                <a href="">融资</a>
                <a href="">规模</a>
                <a href="">行业</a>
            </nav>
            <div class="list" ng-app="app">
                <div class="box" ng-controller="redame">
                    <dl ng-repeat="key in user">
                        <dt><img ng-src="{{key.img}}" alt=""></dt>
                        <dd>
                            <h3>{{key.h3}}</h3>
                            <h4>{{key.h4}}</h4>
                            <p>{{key.p}}</p>
                        </dd>
                    </dl>
                    <h1>{{key.h1}}</h1>
                </div>
            </div>
        </section>
        <footer>
            <a href="">
                <i class="icon iconfont icon-baidu"></i>
                <span>职位</span>
            </a>
            <a href="">
                <i class="icon iconfont icon-18"></i>
                <span>公司</span>
            </a>
            <a href="">
                <i class="icon iconfont icon-xiaoxi"></i>
                <span>消息</span>
            </a>
            <a href="">
                <i class="icon iconfont icon-wode"></i>
                <span>我的</span>
            </a>
        </footer>
    </div>
</body>
</html>
